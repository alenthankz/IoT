<a 
[routerLink]="[prop]"
routerLinkActive="active"
    [ngStyle]="{'color':colr}"
    class="list-group-item clearfix hoverable white text-black" style="border:none;margin-top: 5px;">
    <div class="float-left"><img [src]="device.imagePath" [alt]="device.name" style="max-height: 20px;"></div>
    <div class="float-right"><h4 class="list-group-item-heading" style="font-size: 15px;">{{device.name }}</h4></div>
</a>
