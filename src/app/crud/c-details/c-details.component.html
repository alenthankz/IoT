<div style="margin-top: 10px;margin-left: 20px;margin-right: 10px;">
    
    <!-- Card Wider -->
    <div class="card card-cascade wider white z-depth-1-half  " style=" border: none;" >
      <div class="row" style="padding-left:14px;padding-right: 14px;">
        <a class="card-header info-color-dark white-text text-center py-4" style="max-height: 25px;width: 100%;" (click)="onBack()">
          <a >Back</a>
        </a>
          <!-- <a class="card-header  default-color white-text text-center py-4" style="max-height: 25px;width: 33.3%;" (click)="onEditDevice()">
            <a >Edit</a>

            <a >Delete</a>
          </a>  -->
      </div>
      
      <div class="row"  >
       <div class="col-12" style="text-align: center;margin-top: 15px;">
        <img [src]="device.imagePath" class="img-fluid" alt={{device.name}} style="max-height: 250px;">
          <!-- <img [src]="device.imagePath" alt={{device.name}} class="img-responsive" > -->
      </div>
       
        <!-- Card image -->
      
        <!-- Card content -->
        <div class="card-body card-body-cascade text-center" >
          <h4 class="card-title blue-text" style="font-size: 300%;"><strong>{{device.name}}</strong></h4>
          <!-- <button type="button" mdbBtn color="secondary" mdbWavesEffect
          (click)="onChart()" style="margin-bottom: 50px;">Info</button> -->
          <table class="table table-sm table-bordered" style="border:none;">
            <tbody>
              <tr>
                <td colspan="2">Model No:</td>
                <td colspan="2">{{device.modelNo}}</td>
              </tr>
              <tr>
                <td colspan="2">Location:</td>
                <td colspan="2">{{device.location}}</td>
              </tr>
              <tr>
                <td>RunTime:</td>
                <td>{{device.runTime}}</td>
                <td>Status:</td>
                <td>{{device.status}}</td>
              </tr>
              <tr>
                <td>Temp:</td>
                <td>{{device.temperature[0]}}</td>
                <td>Humidity:</td>
                <td>{{device.humidity[0]}}</td>
              </tr>
              <tr>
                <td>Solar V</td>
                <td>{{device.solarVoltage[0]}}</td>
                <td>Battery V</td>
                <td>{{device.batteryVoltage[0]}}</td>
              </tr>
            </tbody>
          </table>
